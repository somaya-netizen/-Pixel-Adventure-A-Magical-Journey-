<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Adventure: A Magical Journey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="background"></div>
    <div id="characters-container"></div>
    <div id="items-container"></div>
    <img id="hero" src="characters/hero.png" alt="Hero">
    <div id="textbox">
      <p id="story"></p>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="bgMusic" src="sounds/background.mp3" loop></audio>
  <audio id="itemSound" src="sounds/item.wav"></audio>
  <audio id="talkSound" src="sounds/talk.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
