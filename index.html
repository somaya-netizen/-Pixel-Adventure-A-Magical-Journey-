<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Adventure: A Magical Journey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="background"></div>

    <!-- Multiple characters container -->
    <div id="characters-container"></div>

    <!-- Items on screen -->
    <div id="items-container"></div>

    <!-- Story textbox -->
    <div id="textbox">
      <p id="story"></p>
      <div id="choices"></div>
    </div>

    <!-- Inventory -->
    <div id="inventory">
      <h3>Inventory:</h3>
      <ul id="inventory-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
